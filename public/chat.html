<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatMe – Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="logo" id="homeBtn" style="cursor:pointer;">ChatMe</div>
  <div class="status">
    <span id="onlineCount">0</span> online
  </div>
</header>


<main class="chat-container">
  <div id="status">Connecting...</div>
  <div id="hintText" style="font-size:12px; opacity:0.6; margin-bottom:6px;">
</div>

  <div id="chatBox"></div>
  <div id="adBox" style="display:none; margin:10px 0; padding:12px; background:#16161d; border:1px solid #26262f; border-radius:8px; text-align:center;">
  <small style="opacity:0.7;">Sponsored</small>
  <div style="margin-top:8px;">
    <!-- AD PLACEHOLDER -->
    <b>Your Ad Here</b><br/>
    <span style="opacity:0.7;">(Ads will appear here)</span>
  </div>
</div>

</main>

<div class="input-area fixed-bottom">
  <button id="actionBtn">▶️ Start</button>
  <input type="text" id="msg" placeholder="Type your message..." disabled />
  <button id="sendBtn" disabled>Send</button>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
