<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8" />
  <title>ChatMe – Chat</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-138EYC6E6P"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-138EYC6E6P');
</script>

<body>

<header>
  <div class="logo" id="homeBtn" style="cursor:pointer;">ChatMe</div>
  <div class="status">
    <span id="onlineCount">0</span> online
  </div>
</header>


<main class="chat-container">
  <div id="status">Connecting...</div>
  <div id="hintText" style="font-size:12px; opacity:0.6; margin-bottom:6px;">
</div>

  <div id="chatBox"></div>
  <div id="adBox" style="margin:10px 0;">

  <small style="opacity:0.7;">Sponsored</small>
  <div style="margin-top:8px;">
    <!-- AD PLACEHOLDER -->
    <b>Your Ad Here</b><br/>
    <span style="opacity:0.7;">(Ads will appear here)</span>
  </div>
</div>

</main>

<div class="input-area fixed-bottom">
  <button id="actionBtn">▶️ Start</button>
  <input type="text" id="msg" placeholder="Type your message..." disabled />
  <button id="sendBtn" disabled>Send</button>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
